<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-image">
          <img
            src="assets/images/illustration-article.svg"
            alt="Course Image"
          />
        </div>
        <article class="card-details">
          <p class="card-tag">Learning</p>
          <p class="card-published_date">Published 21 Dec 2023</p>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </article>
        <div class="card-author">
          <div class="card-author--image">
            <picture>
              <source
                type="image/webp"
                srcset="assets/images/image-avatar.webp"
              />
              <img
                src="assets/images/image-avatar.webp"
                srcset="assets/images/image-avatar.webp"
                alt="Greg Hooper"
              />
            </picture>
          </div>
          <p class="card-author--name">Greg Hooper</p>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
